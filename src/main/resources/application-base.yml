flyway:
  datasource:
    driverClassName: org.postgresql.Driver
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
  out-of-order: true
api:
  loginEnteryPoint: /api/v1/auth/login
  logoutEntryPoint: /api/v1/auth/logout
  registerEntryPoint: /api/v1/auth/register

arachne:
  token:
    header: Arachne-Auth-Token

spring:
  jpa:
    database: POSTGRESQL
    show-sql: false
    hibernate:
      ddl-auto: none
      connection:
        CharSet: utf8
        characterEncoding: utf8
        useUnicode: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://127.0.0.1:5433/datanode
    username: ohdsi
    password: ENC(0Lpfvg9UPAyaaZpSIqwaDg==)
    driver-class-name: org.postgresql.Driver
    connection-test-query: select 1
    max-active: 400
  mail:
    host: smtp.gmail.com
    port: 587
    username: odysseusinc.notifier
    password:
    properties:
      mail:
#        debug=true
        smtp:
          auth: true
#          socks.host=
#          socks.port=
          starttls:
            enable: true
            required: true
  http:
    multipart:

      max-file-size 1024MB
