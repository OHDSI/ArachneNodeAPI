    nodeAuthHeader: Arachne-System-Token
  httpClient:
    connectTimeout: 60
    writeTimeout: 60
    readTimeout: 60
  baseURL: https://localhost
  port: 8880
swagger:
  enable: false
proxy:
  enabled: false
  enabledForEngine: false
  host:
  port:
  auth:
    enabled: false
    username:
    password:
executionEngine:
  protocol: https
  port: 8888
  analysisUri: /api/v1/analyze
  token:
docker:
  host: tcp://localhost:2375
  tls-verify: false
  registry:
    host: hub.arachnenetwork.com
    username: user
    password:
achilles:
  image-name: hub.arachnenetwork.com/achilles:20190507
  network-mode: arachnenetwork
  auth-config:
    registry-address: hub.arachnenetwork.com
    username: user
    password:
  retry:
    max-attempts: 5
    backoff:
      max-interval: 50000
  scheduler:
    enabled: false
    cron: 0 0 12 1/5 * ?
atlas:
  host: http://localhost
  port: 8088
  urlContext: WebAPI
  auth:
    schema: NONE
    username:
    password:
  scheduler:
    checkInterval: 60000
entities:
  scheduler:
    checkListRequestsInterval: 10000
    checkRequestInterval: 10000
central:
  scheduler:
    checkingInterval: 60000

jasypt:
  encryptor:
    password:
    database:
      algorithm: PBEWITHMD5ANDDES
migration:
  retry:
    timeout: 10000
cohorts:
  result:
    countEnabled: true
    summaryEnabled: false
    defaultTargetTable: cohort
tmp:
  location-on-host:
  holder:
    cron: 0 * * ? * *
analysis:
  file.maxsize: 1048576
  scheduler:
    resendFailuresInterval: 600000
    invalidateExecutingInterval: 86400000
    invalidateMaxDaysExecutingInterval: 3
submission:
  result:
    files:
      exclusions:
security:
  authentication:
    mode: STANDARD
authenticator:
  user:
    registrationStrategy: CREATE_IF_FIRST
  methods:
    rest-central:
      service: org.ohdsi.authenticator.service.rest.RestAuthService
      config:
        bodyFormat: JSON
        params:
          username: username
          password: password
        loginSuccessCriteria:
          status: OK
          bodyProperty: '$[?(@.errorCode == 0)]'
        token:
          source: BODY
          key: $.result.token
          targetHeader: Arachne-Auth-Token
          targetFormat: '%s'
          copyExpirationDate: true
        fieldsToExtract:
          id: result.id
          email: result.email
          username: result.username
          firstName: result.firstname
          middleName: result.middlename
          lastName: result.lastname
        proxy:
          enabled: ${proxy.enabled}
          host: ${proxy.enabledForEngine}
          port: ${proxy.host}
          authEnabled: ${proxy.auth.enabled}
          username: ${proxy.auth.username}
          password: ${proxy.auth.password}


